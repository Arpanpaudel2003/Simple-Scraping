<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Random Advice</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a4a4a;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(0,0,0,0.1);
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-weight: 600;
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #ff6f61;
            letter-spacing: 1px;
        }

        p {
            font-weight: 300;
            font-size: 1.5rem;
            line-height: 1.6;
            margin: 0;
            font-style: italic;
            color: #333;
        }

        /* Add a subtle fade-in animation */
        .container {
            animation: fadeIn 1.5s ease forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hereâ€™s your advice:</h1>
        <p>{{ advice }}</p>
    </div>
</body>
</html>
